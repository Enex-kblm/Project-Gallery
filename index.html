<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/search-improvements.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸš€</text></svg>">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Project Gallery</h1>
                
                <!-- Mobile Menu Toggle Button -->
                <button id="mobileMenuToggle" class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span class="menu-icon">â˜°</span>
                </button>
                
                <!-- Desktop Controls -->
                <div class="controls">
                    <div class="top-buttons">
                        <button id="darkModeToggle" aria-label="Toggle dark mode">
                            <span class="icon-light">ğŸŒ“</span>
                            <span class="icon-dark">â˜€ï¸</span>
                        </button>
                        <div class="search-container">
                            <input type="search" 
                                   id="searchBar" 
                                   placeholder="Search projects..."
                                   aria-label="Search projects"
                                   autocomplete="off"
                                   autocorrect="off"
                                   autocapitalize="off"
                                   spellcheck="false">
                            <div class="search-icon" aria-hidden="true">ğŸ”</div>
                        </div>
                    </div>
                    <select id="categoryFilter" aria-label="Filter by category">
                        <option value="all">All Categories</option>
                        <!-- Options akan diisi oleh JavaScript -->
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu" role="dialog" aria-modal="true" aria-labelledby="mobile-menu-title">
        <div class="mobile-menu-header">
            <h2 id="mobile-menu-title" class="sr-only">Mobile Menu</h2>
            <button id="mobileMenuClose" class="mobile-menu-close" aria-label="Close mobile menu">âœ•</button>
        </div>
        <div class="mobile-controls">
            <button id="darkModeToggleMobile" class="mobile-dark-mode" aria-label="Toggle dark mode">
                <span class="icon-light">ğŸŒ“</span>
                <span class="icon-dark">â˜€ï¸</span>
            </button>
            
            <div class="search-container">
                <div class="search-icon" aria-hidden="true">ğŸ”</div>
                <input type="search" 
                       id="searchBarMobile" 
                       placeholder="Search projects..."
                       aria-label="Search projects"
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="off"
                       spellcheck="false">
            </div>
            
            <select id="categoryFilterMobile" class="mobile-category-filter" aria-label="Filter by category">
                <option value="all">All Categories</option>
                <!-- Options akan diisi oleh JavaScript -->
            </select>
        </div>
    </div>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay" aria-hidden="true"></div>

    <main>
        <div class="container">
            <div class="projects-header">
                <h2>My Latest Work</h2>
                <p class="projects-count">
                    <span id="projectCount" aria-live="polite">0</span> projects
                </p>
            </div>
            
            <div class="projects-grid" id="projectsContainer" role="grid" aria-label="Project gallery">
                <!-- Projects akan dimuat oleh JavaScript -->
            </div>
            
            <div id="noResults" class="no-results hidden" role="status" aria-live="polite">
                <h3>No projects found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Created with <span class="heart" aria-label="love">â¤ï¸</span> by Julian</p>
            <p class="copyright">Â© 2025 All Rights Reserved</p>
        </div>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
